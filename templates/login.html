{% extends 'index.html' %}

{% block main %}

<form method="POST">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-primary" role="alert">
        {{ message }}
    </div>
    {% endfor %}

    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username }} <br>
    {{ form.password.label }}<br>
    {{ form.password }} <br>
    {{ form.submit }} <br>
</form>
{% endblock %}
