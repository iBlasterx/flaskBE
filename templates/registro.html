{% extends 'index.html' %}

  {% block main %}

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center">Registros</h5>
      </div>
      <div class="card-body text-center">
        <table class="table mx-auto">
          <thead>
            <tr>
              <th scope="col">Nombre del dueño</th>
              <th scope="col">DNI</th>
              <th scope="col">Nombre de la mascota</th>
              <th scope="col">Fecha de nacimiento</th>
              <th scope="col">Tipo</th>
              <th scope="col">Raza</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>

          <tbody>
            {% for cliente in clientes %}
            <tr>
              <form method="post" action="{{ url_for('editar_cliente', id=cliente['_id']) }}" id="formulario">
                <td><input type="text" value="{{cliente.nombre}}" name="nombre" id="nombre" disabled></td>
                <td><input type="text" value="{{cliente.dni}}" name="dni" id="dni" disabled></td>
                <td><input type="text" value="{{cliente.mascota}}" name="mascota" id="mascota" disabled></td>
                <td><input type="date" value="{{cliente.fecha_nacimiento}}" name="fecha_nacimiento" id="fecha_nacimiento" disabled></td>
                <td><input type="text" value="{{cliente.tipo}}" name="tipo" id="tipo" disabled></td>
                <td><input type="text" value="{{cliente.raza}}" name="raza" id="raza" disabled></td>
                <td>
                  <button class="btn btn-primary btn-sm mt-3" id="editar" type="button">Editar</button>
                  <button class="btn btn-success btn-sm mt-3" id="guardar" type="submit" style="display: none">Guardar</button>
                  <a href="{{ url_for('borrar_cliente', id=cliente['_id']) }}" class="btn btn-danger btn-sm mt-3" formmethod="POST">Eliminar</a>
                </td>
              </form>
            </tr>
            {% else %}
              <tr>
                <td colspan="7" class="text-center">No se encontró registros</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div> 
    </div>
  </div>
  
  <script>
    var btnEditar = document.querySelectorAll(".btn-primary");
    
    btnEditar.forEach(function(boton) {
      boton.addEventListener("click", function() {
    
        var formulario = this.parentNode.parentNode;
    
        formulario.querySelector("#nombre").disabled = false;
        formulario.querySelector("#dni").disabled = false;
        formulario.querySelector("#mascota").disabled = false;
        formulario.querySelector("#fecha_nacimiento").disabled = false;
        formulario.querySelector("#tipo").disabled = false;
        formulario.querySelector("#raza").disabled = false;
        formulario.querySelector(".btn-success").style.display = "inline-block";
    
        this.style.display = "none";
      });
    });
  </script>
{% endblock %}
